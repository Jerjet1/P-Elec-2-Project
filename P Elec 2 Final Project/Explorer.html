<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="explorer.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Saag ta bai</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Events Calendar</a></li>
                <li><a href="#">Local Business</a></li>
                <li><a href="#">Travel Tips</a></li>
                <li><a href="#">Featured Stories</a></li>
            </ul>
        </nav>
    </header>
    <div class="container-1">
        <h2>Historical Sites</h2>
        <div class="slide">
            <div class="myslides fade">
                <img src="HistoricalSites/Ancestral-home.jpg" alt="Ancestral Home">
                <p class="text">Ancestral Home</p>
            </div>
            <div class="myslides fade">
                <img src="HistoricalSites/Fort-san-pedro.jpg" alt="Ancestral Home">
            </div>
            <div class="myslides fade">
                <img src="HistoricalSites/Mactan-Shrine1.jpg" alt="Ancestral Home">
            </div>
            <div class="myslides fade">
                <img src="HistoricalSites/MagellansCross.jpg" alt="Ancestral Home">
            </div>
            <div class="myslides fade">
                <img src="HistoricalSites/Museo-de-sugbo.jpg" alt="Ancestral Home">
            </div>
        </div>
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>
    <div class="container-2">
        <h2>Restaurant</h2>
        <div class="slide2">
            <div class="myslides2 fade">
                <img src="dining/circa.jpg" alt="Circa 1900 Casa Uno">
            </div>
            <div class="myslides2 fade">
                <img src="dining/house-of-lechon.jpg" alt="House of Lechon">
            </div>
            <div class="myslides2 fade">
                <img src="dining/lantaw-restaurant.jpg" alt="Lantaw Native Floating Restaurant">
            </div>
            <div class="myslides2 fade">
                <img src="dining/top-cebu.jpg" alt="Tops Cebu">
            </div>
            <div class="myslides2 fade">
                <img src="dining/vikings-cebu.jpg" alt="Vikings Luxury Buffet">
            </div>
        </div>
        <div style="text-align: center;">
            <span class="dot1" onclick="currentSlide1(1)"></span>
            <span class="dot1" onclick="currentSlide1(2)"></span>
            <span class="dot1" onclick="currentSlide1(3)"></span>
            <span class="dot1" onclick="currentSlide1(4)"></span>
            <span class="dot1" onclick="currentSlide1(5)"></span>
        </div>
    </div>
    <div class="container-3">
        <h2>Resorts</h2>
        <div class="slide3">
            <div class="myslides3 fade">
                <img src="Resorts/Jpark-resort-cebu.jpg" alt="Jpark Resort Cebu">
            </div>
            <div class="myslides3 fade">
                <img src="Resorts/Kandaya-resort.jpg" alt="Kandaya Resort">
            </div>
            <div class="myslides3 fade">
                <img src="Resorts/Mangodlong-Paradaise.jpg" alt="Mangodlong Paradaise">
            </div>
            <div class="myslides3 fade">
                <img src="Resorts/Movenpick-cebu.jpg" alt="Movenpick cebu">
            </div>
            <div class="myslides3 fade">
                <img src="Resorts/Sumilon-bluewater.jpg" alt="Sumilon bluewater">
            </div>
        </div>
        <div style="text-align: center;">
            <span class="dot2" onclick="currentSlide2(1)"></span>
            <span class="dot2" onclick="currentSlide2(2)"></span>
            <span class="dot2" onclick="currentSlide2(3)"></span>
            <span class="dot2" onclick="currentSlide2(4)"></span>
            <span class="dot2" onclick="currentSlide2(5)"></span>
        </div>
    </div>
    <script src="explorer.js"></script>

</html>
